<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <title th:text="#{discussion.create.title}">Create Discussion</title>
    
    <th:block th:replace="fragments/layout :: resusableStyles"/>
  </head>
  <body>
    <div th:replace="fragments/layout :: header"></div>
	
	<div class="container" th:fragment="groupFormFragment">
	    <form class="form-narrow form-horizontal" method="post" th:action="@{/discussion/create}" th:object="${discussionForm}" >
	    	<fieldset th:fragment="formFieldSet">
	    		<div class="form-group row">
	    			<label for="title" class="col-lg-3 control-label" th:text="#{discussion.create.label.title}"></label>
	    			<input type="text" class="col-lg-auto form-control" id="title" th:field="*{title}"/>
	    		</div>
	    		<div class="form-group row">
	    			<label for="title" class="col-lg-3 control-label" th:text="#{discussion.create.label.description}"></label>
	    			<textarea class="col-lg-auto form-control" id="description" th:field="*{description}"></textarea>
	    		</div>
	    		<div class="form-group row">
	    			<label for="title" class="col-lg-3 control-label" th:text="#{discussion.create.label.group}"></label>
	    			<select class="col-lg-auto form-control" id="title" th:field="*{groupId}">
	    				<option th:each="userGroup : ${userGroups}" th:value="${userGroup.id}" th:text="${userGroup.name}"></option>
	    			</select>
		     	</div>
    		 	<div class="form-group row">
           			<div class="col-lg-offset-auto col-lg-auto">
	               		<button type="submit" class="btn btn-default" th:text="#{default.button.create}">Create!</button>
	           		</div>
		     	</div>
	    	</fieldset>
	    </form>
	</div>
	
    <div th:replace="fragments/layout :: footer">&copy; 2016 The Static Templates</div>
<!-- Signup modal -->
<div th:replace="fragments/components :: modal(id='signup-modal', title='Signup')"></div>
<div th:if="${#authorization.expression('isAuthenticated()')}" th:replace="fragments/components :: modal(id='poll-modal', title='Create Poll')"></div>
  </body>
</html>
