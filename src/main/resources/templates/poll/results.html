<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Poll</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body style="background-color:white">
<div th:replace="fragments/layout :: header"></div>

	<div th:fragment="pollFragment" class="container">
		<div class="jumbotron">
			<form class="form-narrow" method="post" th:action="@{/vote}" th:fragment="voteForm">
					<h1 th:text="${poll.name}"></h1>
					<hr/>
					<p th:text="${poll.description}"></p>
					<hr/>
					<div class="row justify-content-center" id="results">
						<h2 th:text="${winnerOption.description}"></h2>
					</div>
					<div class="row justify-content-center" id="results">
						<canvas id="resultCanvas" class="col" width="300" height="300"></canvas>
						<th:block th:replace="fragments/components :: chartScript(result=${resultMap} ,canvasId='resultCanvas')"/>
					</div> 
				
			</form>
		</div>
	</div>


<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
