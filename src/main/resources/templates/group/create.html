<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <title>Create Group</title>
    
    <th:block th:replace="fragments/layout :: resusableStyles"/>
  </head>
  <body>
    <div th:replace="fragments/layout :: header"></div>
	
	<div class="container" th:fragment="groupFormFragment">
	    <form class="form-narrow form-horizontal" method="post" th:action="@{/group/create}" th:object="${groupForm}" >
	    	<fieldset th:fragment="formFieldSet">
	    		<div class="form-group">
	    			<label id="groupNameLabel" for="groupNameInput" class="col col-lg-auto control-label" th:text="#{group.create.name.label}"></label>
	    			<input id="groupNameInput" name="groupNameInput" type="text" class="col" th:field="*{groupName}"></input>
	    		</div>
	    		<div class="form-group">
	    			
		            <div class="col-lg-offset-auto col-lg-auto">
	    			<input id="privateCheckbox" name="privateCheckbox" class="form-check-input" type="checkbox" th:value="*{private}"  th:field="*{private}"></input>
	    			<label for="privateCheckbox" class="control-label form-check-label"  th:text="#{group.create.private.checkbox}"></label>
	    			
		            </div>
	    		</div>
	    		
	    		<div class="form-group">
		            <div class="col-lg-offset-auto col-lg-auto">
		                <button type="submit" class="btn btn-default">Create!</button>
		            </div>
        		</div>
	    	</fieldset>
	    </form>
	
	</div>
	
    <div th:replace="fragments/layout :: footer">&copy; 2016 The Static Templates</div>
<!-- Signup modal -->
<div th:replace="fragments/components :: modal(id='signup-modal', title='Signup')"></div>
<div th:if="${#authorization.expression('isAuthenticated()')}" th:replace="fragments/components :: modal(id='poll-modal', title='Create Poll')"></div>
  </body>
</html>
