<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Poll</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body style="background-color:white">
<div th:replace="fragments/layout :: header"></div>

	<div th:fragment="showVoteFragment" class="container-fluid text-center">
		<div th:if="${notFound}">
			<p>Not Found</p>
		</div>
		<div th:if="${otherError}">
			<p>Internal Error</p>
		</div>
		<div th:if="${vote} != null" class="border">
			<h2 class="text-center" th:text="#{showvote.confirm.header}"></h2>
			<p class="text-center">
				<a class="btn btn-info" th:href="@{'/poll/' + ${vote.selectedOptions[0].poll.id}}" th:text="#{showvote.goback.button}"></a>
				<a class="btn btn-info" th:text="#{showvote.edit.button}"></a>
			</p>
		</div>
		
		
	</div>


<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
