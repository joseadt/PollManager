<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
</head>

<body>

	<!-- Header -->
	<div class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header" style="background-color: #737373">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" style="color: white"> <span
					class="glyphicon " style="color: white"
					aria-hidden="true"></span> Arbitrium
				</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li th:classappend="${module == 'home' ? 'active' : ''}"><a
						href="#" th:href="@{/}" style="color: white">Home</a></li>
					<li th:classappend="${module == 'about' ? 'active' : ''}"><a
						href="#about" th:href="@{/about}" style="color: white">About</a></li>
					<li th:if="${#authorization.expression('isAuthenticated()')}" th:classappend="${module == 'find' ? 'active' : ''}">
                    	<a  id="create-poll" style="color: white">New Poll</a>
                    </li>
					
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${#authorization.expression('!isAuthenticated()')}">
						<a href="/signin" th:href="@{/signin}" style="color: white"> <span
							class="glyphicon glyphicon-log-in" style="color: white"
							aria-hidden="true"></span>&nbsp;Sign in
						</a>
					</li>
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a href="/logout" th:href="@{#}" onclick="$('#form').submit();"
							style="color: white"> 
								<span class="glyphicon glyphicon-log-out" aria-hidden="true" style="color: white"></span>
								&nbsp;Logout
						</a>
						<form style="visibility: hidden" id="form" method="post"
							action="#" th:action="@{/logout}"></form>
					</li>
					
				</ul>
			</div>
			<script th:if="${#authorization.expression('isAuthenticated()')}" th:inline="javascript" type="text/javascript">
				$(document).ready(function () {
				        $('#create-poll').on('click', function () {
				            $("#poll-modal").modal();
				            $("#poll-modal-body").text("");
				            $.ajax({
				                url: "createpoll",
				                cache: false
				            }).done(function (html) {
				                $("#poll-modal-body").append(html);
				            });
				        })
				    });
			</script>
			<!--/.nav-collapse -->
		</div>
	</div>


	<!-- Footer -->
	<div th:fragment="footer" th:align="center">
		Poll Manager Tool
	</div>

</body>
</html>
